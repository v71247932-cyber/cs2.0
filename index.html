<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div id="instructions">
        <h1>Click to Play</h1>
        <p>W, A, S, D to Move</p>
        <p>MOUSE to Look</p>
        <p>CLICK to Shoot</p>
    </div>

    <div id="lobby-ui">
        <nav class="top-nav">
            <div class="nav-links">
                <button class="nav-item active" id="nav-home">HOME</button>
                <button class="nav-item" id="nav-play">PLAY</button>
                <button class="nav-item" id="nav-collection">COLLECTION</button>
                <button class="nav-item" id="nav-shop">SHOP</button>
            </div>
            <div class="user-info">
                <span id="player-name">RECRUIT_V1</span>
                <div class="user-avatar"></div>
            </div>
        </nav>

        <div id="character-preview-container">
            <img src="character_lobby.png" alt="Character Preview" id="character-preview">
        </div>

        <div id="mode-selection-modal" class="modal">
            <div class="modal-content">
                <h2>SELECT GAME MODE</h2>
                <div class="modes-grid">
                    <button class="mode-card" data-mode="1v1">
                        <span class="mode-title">1v1</span>
                        <span class="mode-desc">Duel</span>
                    </button>
                    <button class="mode-card" data-mode="2v2">
                        <span class="mode-title">2v2</span>
                        <span class="mode-desc">Wingman</span>
                    </button>
                    <button class="mode-card" data-mode="3v3">
                        <span class="mode-title">3v3</span>
                        <span class="mode-desc">Team Deathmatch</span>
                    </button>
                    <button class="mode-card" data-mode="1vBot">
                        <span class="mode-title">1vBOT</span>
                        <span class="mode-desc">Training</span>
                    </button>
                </div>
                <button id="close-modes" class="close-btn">BACK</button>
            </div>
        </div>
        <div id="matchmaking-modal" class="modal">
            <div class="modal-content matchmaking-content">
                <div class="loader"></div>
                <h2>SEARCHING FOR MATCH</h2>
                <div class="matchmaking-details">
                    <p>MODE: <span id="current-mode-display">1v1</span></p>
                    <p>STATUS: <span id="matchmaking-status">Connecting...</span></p>
                    <p id="players-found-container">PLAYERS FOUND: <span id="found-count">1</span>/<span
                            id="required-count">2</span></p>
                </div>
                <button id="cancel-matchmaking" class="close-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="hud">
        <div id="crosshair">+</div>
        <div id="stats">
            <div id="health">Health: 100</div>
            <div id="score">Scoru: 0</div>
        </div>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">Scoru: 0</p>
        <button onclick="location.reload()">Try Again</button>
    </div>

    <div id="win-screen"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none;">
        <div
            style="background: rgba(0, 255, 0, 0.1); border: 5px solid #00ff00; border-radius: 25px; padding: 40px 80px; box-shadow: 0 0 50px rgba(0, 255, 0, 0.3); backdrop-filter: blur(5px);">
            <h1
                style="color: #00ff00; font-size: 80px; margin: 0; text-shadow: 0 0 20px #00ff00; font-family: 'Outfit', sans-serif;">
                YOU WIN</h1>
        </div>
    </div>

    <div id="death-screen"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none;">
        <div
            style="background: rgba(255, 0, 0, 0.1); border: 5px solid #ff0000; border-radius: 25px; padding: 40px 80px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.3); backdrop-filter: blur(5px);">
            <h1
                style="color: #ff0000; font-size: 80px; margin: 0; text-shadow: 0 0 20px #ff0000; font-family: 'Outfit', sans-serif;">
                WASTED</h1>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
